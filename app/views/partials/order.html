<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Please place an order here, Sire ;)
  </p>
</div>

<div class="row marketing">
	<form role="form" ng-submit="createOrder()" ng-controller="OrderCtrl">
		<div class="form-group">
			<label for="client-name">Nombre</label>
			<input type="text" class="form-control" id="client-name" placeholder="Nombre completo" required ng-model="formData.clientName">
		</div>
		<div class="form-group">
			<label for="client-address">Direccion</label>
			<input type="text" class="form-control" id="client-address" placeholder="Direccion" required ng-model="formData.address">
		</div>

		<div class="form-group">
			<label for="client-telephone">Telefono</label>
			<input type="text" class="form-control" id="client-telephone" placeholder="Numero de telefono" required ng-model="formData.telephone">
		</div>

		<button type="submit" class="btn btn-default">Ordenar</button>
	</form>
</div>

<div class="row marketing">
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="text-center">
				<td>Articulo</td>
				<td>Cantidad</td>
				<td>Importe</td>
				<td>Sub Total</td>
				<!-- <td>Accion</td>				 -->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in shoppingCart.items">
				<td class="text-left">{{item.name}}</td>
				<td class="text-center">1</td>
				<td class="text-center">{{item.cost | currency}}</td>
				<td class="text-center">{{item.cost * 1 | currency}}</td>
				<!-- <td>{{item.}}</td> -->
			</tr>			
		</tbody>
	</table>
	<button type="submit" class="btn btn-success" ng-click="addRandomItem()">Añadir articulo aleatorio</button>
</div>

<div class="footer">
  <p>♥ from the Yeoman team</p>
</div>
