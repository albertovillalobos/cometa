<div class="row marketing">
	<form role="form" ng-submit="createOrder()" ng-controller="OrderCtrl">
		<div class="form-group">
			<label for="client-name">Nombre</label>
			<input type="text" class="form-control" id="client-name" placeholder="Nombre completo" required ng-model="formData.clientName">
		</div>
		<div class="form-group">
			<label for="client-address">Direccion</label>
			<input type="text" class="form-control" id="client-address" placeholder="Direccion" required ng-model="formData.address">
		</div>

		<div class="form-group">
			<label for="client-telephone">Telefono</label>
			<input type="text" class="form-control" id="client-telephone" placeholder="Numero de telefono" required ng-model="formData.telephone">
		</div>

		<button type="submit" class="btn btn-default">Ordenar</button>
	</form>
</div>
